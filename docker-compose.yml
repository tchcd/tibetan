version: '3'
services:
  app:
    build: .
    container_name: app
    depends_on:
      - postgres
    restart: always
    ports:
      - 5000:5000

  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=public
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: always

  adminer:
    image: adminer
    restart: always
    ports:
      - "8090:8090"

volumes:
  pgdata:
    driver: local